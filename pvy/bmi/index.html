
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>BMI kalkulátor</title>
        <style>
            #result{
                font-size: 20pt;
                font-style: bold;
                text-align: center;
            }
        </style>
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <header>
            <h1 class="text-center">BMI kalkulačka</h1>
        </header>
        <main class="container">
            <form class="form">
                <div class="row">
                    <div class="col-sm-6">
                        <label for="weight">Váha</label>
                    </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <div class="col-sm-2 col-sm-offset-2">
                             <input class="form-control" type="number" value="70" id="weight" min="10" max="300"></input>
                        </div>
                        <div class="col-sm-2 col-sm-offset-2">
                            kg
                        </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="hright">Výška</label>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <div class="col-sm-2 col-sm-offset-2">
                                <input class="form-control" type="number" value="1.80" id="height" min="0.6" max="2.5" step="0.01"></input>
                            </div>
                            <div class="col-sm-2 col-sm-offset-2">
                            cm
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="form-group">    
                        <div class="col-sm-2 col-sm-offset-7">
                            <button type="button" class="btn btn-primary" id="count">Počítej</button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="col-sm-12">
                <p id="result"></p>
            </div>
        </main>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
